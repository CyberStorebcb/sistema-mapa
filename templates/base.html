<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestão de Obras{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root { 
        --glass-bg: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.2);
        --loader-bg: rgba(6, 11, 25, 0.85);
        --loader-accent: #61dafb;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        background-attachment: fixed;
        min-height: 100vh;
        color: white;
      }
      .navbar {
        background: rgba(0, 0, 0, 0.2) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--glass-border);
      }
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 20px;
        transition: transform 0.3s ease;
      }
      .glass-card:hover { transform: translateY(-5px); }
      .loading-overlay {
        position: fixed;
        inset: 0;
        background: var(--loader-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }
      .loading-overlay.active {
        opacity: 1;
        pointer-events: all;
      }
      .loader-spinner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: var(--loader-accent);
        animation: spin 1s linear infinite;
      }
      .loader-text {
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .loader-progress {
        width: 180px;
        height: 6px;
        background: rgba(255,255,255,0.2);
        border-radius: 999px;
        overflow: hidden;
      }
      .loader-progress-bar {
        width: 0%;
        height: 100%;
        background: var(--loader-accent);
        border-radius: 999px;
        transition: width 0.2s ease;
      }
      .loader-percent {
        font-size: 0.85rem;
        letter-spacing: 0.1em;
        color: rgba(255,255,255,0.8);
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="globalLoader" class="loading-overlay active">
      <div class="loader-spinner"></div>
      <div class="loader-text">Carregando dados...</div>
      <div class="loader-progress">
        <div class="loader-progress-bar" id="loaderBar"></div>
      </div>
      <div class="loader-percent" id="loaderPercent">0%</div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('inicio') }}">SISTEMA MAPA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('programacao_geral') }}"><i class="fas fa-list me-1"></i> Geral</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('mapa') }}"><i class="fas fa-map-marked-alt me-1"></i> Mapa</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('semanal') }}"><i class="fas fa-calendar-week me-1"></i> Semanal</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('localizacao_atual') }}"><i class="fas fa-location-dot me-1"></i> Localização</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const loader = document.getElementById('globalLoader');
      const loaderBar = document.getElementById('loaderBar');
      const loaderPercent = document.getElementById('loaderPercent');
      let progressInterval;

      function setProgress(value) {
        const clamped = Math.min(100, Math.max(0, value));
        loaderBar.style.width = clamped + '%';
        loaderPercent.textContent = clamped.toFixed(0) + '%';
      }
      function showLoader() {
        loader.classList.add('active');
        let current = 0;
        clearInterval(progressInterval);
        progressInterval = setInterval(() => {
          current = Math.min(95, current + Math.random() * 10);
          setProgress(current);
        }, 200);
      }
      function hideLoader() {
        loader.classList.remove('active');
        clearInterval(progressInterval);
        setProgress(100);
        setTimeout(() => setProgress(0), 400);
      }
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(hideLoader, 150);
      });
      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'interactive') {
          showLoader();
        }
      });
      document.addEventListener('click', (event) => {
        const target = event.target.closest('a');
        if (target && target.href && !target.target && !target.dataset.noLoader) {
          showLoader();
        }
      });
      document.addEventListener('submit', () => showLoader());
    </script>
  </body>
</html>
